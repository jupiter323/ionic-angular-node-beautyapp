<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">Olvid칩 la contrase침a ?</h3>
		<div class="m-login__desc">Ingresa tu email para resetear la contrase침a:</div>
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput type="email" name="email" placeholder="Email address" autocomplete="off" [(ngModel)]="model.email" #email="ngModel" email="true" required>
			</mat-form-field>
		</div>
	</form>

	<div *ngIf='messagePass' style="    text-align: center;
    color: #57bb57;
    font-size: 14px;
    font-weight: 800;">Su contrase침a ha sido restablecida y enviada a tu correo.</div>
    
	<div *ngIf='errPass' style="    text-align: center;
    color: lightcoral;
    font-size: 14px;
    font-weight: 800;"> El email indicado no es valido</div>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button mat-button (click)="loginPage($event)" >Atras</button>
		<m-spinner-button [options]="spinner" (click)="submit()" >Restablecer</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
